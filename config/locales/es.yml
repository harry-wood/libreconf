  conference_about:
    html: |
      <p>State of the Map (SotM ó Estado del Mapa) es la conferencia internacional anual de la comunidad de OpenStreetMap. Organizada por la Fundación OpenStreetMap, ha sido celebrada cada año desde 2007. También se realizan otras conferencias <i>State of the Map</i> regionales o locales.</p>
      <p>Luego de estar en Europa, Norteamérica y Asia, es tiempo de explorar otro continente. La Fundación OpenStreetMap está feliz de anunciar que la 8va conferencia internacional State of the Map 2014 sucederá en Buenos Aires, Argentina, del 7 al 9 de noviembre.</p>
      <p>OSM es un proyecto verdaderamente global constituído por personas de cualquier parte del mundo. Hacer el SotM14 en Argentina es una oportunidad para compartir con el mundo la actividad en Latinoameŕica con respecto a OSM, además de fortalecer a las comunidades locales y regionales.</p>
  program_content:
    html: |
      <h3>Miércoles</h3>
      <ul>
        <li>Talleres de medio día donde los participantes, junto a los instructores, trabajarán con herramientas de geomática libre</li>
        <li>Habrán talleres de distintos niveles</li>
        <li>Cada participante deberá llevar su computadora portátil</li>
      </ul>
      <h3>Jueves y Viernes</h3>
      <ul>
        <li>Charlas plenarias de 50-60 a cargo de invitados especiales</li>
        <li>Presentaciones de 20-30 minutos sobre productos de software libres y abiertos, y casos de uso de geomática libre</li>
        <li>Tutoriales de 60-90 minutos</li>
      </ul>
      <h3>Sábado</h3>
      <ul>
        <li><a href='http://sotm.openstreetmap.org.ar/''>State Of The Map Argentina</a> - OpenStreetMap</li>
      </ul>
  venue_about:
    html: |
      <p>El <b>Centro Argentino de Ingenieros</b> es una Asociación Civil sin fines de lucro que reúne a estudiantes, profesionales, empresas, entidades y organizaciones interesadas en resaltar la importancia estratégica de la ingeniería en la sociedad. Pone de manifiesto la necesaria colaboración y aporte de la ingeniería para la planificación y ejecución de acciones que impulsen el desarrollo sustentable del país, a fin que la sociedad aprecie su accionar en todos los elementos de la vida diaria.</p>
  abstract_disclaimer:
    html: |
      <h4>Antes de cargar tu resumen tené en cuenta lo siguiente:</h4>
      <ul>
        <li>Las charlas serán de 30 minutos donde los últimos 5 serán para preguntas</li>
        <li>Las charlas deberán ser presentaciones de casos de uso de FOSS4G</li>
        <li>No se aceptarán presentaciones de productos de software privativos por más que hagan uso de software libre.</li>
        <li>En todo caso, se permitirá presentar el caso de uso: cómo se eligieron las herramientas libres utilizadas, cómo se configuraron, cómo se utilizan, cuáles son los beneficios.</li>
        <li>De ninguna forma podrá presentarse un producto final si no está disponible bajo una licencia libre.</li>
      </ul>
