  about: Acerca de
  conference_about:
    html: |
      <p>The State of the Map (SotM) conference is the annual conference of OpenStreetMap. Organised by the OpenStreetMap Foundation it has been held each year since 2007. There have also been any other regional and local conferences named <i>State of the Map</i>.</p>
      <p>After being in Europe, North America and Asia, it is time to explore yet another continent. The OpenStreetMap Foundation is happy to announce that the 8th international State of the Map 2014 conference will be held in Buenos Aires, Argentina on November 7th–9th.</p>
      <p>OSM is a truly global project with people all over the globe. Having SotM14 in Argentina is a great way to show the world what’s going on in South America regarding OSM and it can help strengthen the local OSM communities there.</p>
  program_content:
    html: |
      <h3>Miércoles</h3>
      <ul>
        <li>Talleres de medio día donde los participantes, junto a los instructores, trabajarán con herramientas de geomática libre</li>
        <li>Habrán talleres de distintos niveles</li>
        <li>Cada participante deberá llevar su computadora portátil</li>
      </ul>
      <h3>Jueves y Viernes</h3>
      <ul>
        <li>Charlas plenarias de 50-60 a cargo de invitados especiales</li>
        <li>Presentaciones de 20-30 minutos sobre productos de software libres y abiertos, y casos de uso de geomática libre</li>
        <li>Tutoriales de 60-90 minutos</li>
      </ul>
      <h3>Sábado</h3>
      <ul>
        <li><a href='http://sotm.openstreetmap.org.ar/''>State Of The Map Argentina</a> - OpenStreetMap</li>
      </ul>
  venue_about:
    html: |
      <p>El Instituto Geográfico Nacional es un organismo público que tiene como misión principal representar el territorio nacional a través de la cartografía oficial y velar para que los mapas de la República Argentina que se confeccionen, ingresen o circulen en el país se ajusten a dicha cartografía oficial.</p>
      <p>Siendo un organismo tan importante dentro del ambiente de la geomática, es un placer, un orgullo y un honor contar con sus instalaciones para llevar a cabo este evento que busca fortalecer la comunidad en torno a los sistemas de información geográfica y los datos geoespaciales.</p>
      <p>El IGN cuenta con un auditorio para aproximadamente 300 personas y varias salas pequeñas para desarrollar los talleres prácticos y las exposiciones.</p>
      <p>Está ubicado sobre la calle Cabildo, en el barrio de Palermo y tiene fácil acceso a través de transporte público.</p>
  abstract_disclaimer:
    html: |
      <h4>Antes de cargar tu resumen tené en cuenta lo siguiente:</h4>
      <ul>
        <li>Las charlas serán de 30 minutos donde los últimos 5 serán para preguntas</li>
        <li>Las charlas deberán ser presentaciones de casos de uso de FOSS4G</li>
        <li>No se aceptarán presentaciones de productos de software privativos por más que hagan uso de software libre.</li>
        <li>En todo caso, se permitirá presentar el caso de uso: cómo se eligieron las herramientas libres utilizadas, cómo se configuraron, cómo se utilizan, cuáles son los beneficios.</li>
        <li>De ninguna forma podrá presentarse un producto final si no está disponible bajo una licencia libre.</li>
      </ul>
